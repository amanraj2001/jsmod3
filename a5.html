<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
        <div class="mt-3">
            <button class="btn btn-primary" onclick="loc()">Add to cart</button>
            <button class="btn btn-primary" onclick="show()">Cart Summary</button>
        </div>
        <table id="demo" class="table"></table>
    </div>
    <script>
        const obj = { "products": [{ "Name": "Cheese", "Price": 2.50, "Location": "Refrigerated foods" }, { "Name": "Crisps", "Price": 3, "Location": "the Snack isle" }, { "Name": "Pizza", "Price": 4, "Location": "Refrigerated foods" }, { "Name": "Chocolate", "Price": 1.50, "Location": "the Snack isle" }, { "Name": "Self-raising flour", "Price": 1.50, "Location": "Home baking" }, { "Name": "Ground almonds", "Price": 3, "Location": "Home baking" }] }

        function loc() {
            localStorage.setItem("object", obj);
            // console.log(obj.products[0])
            // console.log(obj.products.length)


            var arr = [];

            arr.push({ "n": obj.products[0] }, { "n": obj.products[1] }, { "n": obj.products[2] }, { "n": obj.products[3] }, { "n": obj.products[4] }, { "n": obj.products[5] })
            // console.log(arr)
            // console.log(arr[0].n.Name);
            for (var j = 0; j < arr.length; j++) {
                console.table(arr[j])
            }
        }

            function show() {
                var arr = [];

                arr.push({ "n": obj.products[0] }, { "n": obj.products[1] }, { "n": obj.products[2] }, { "n": obj.products[3] }, { "n": obj.products[4] }, { "n": obj.products[5] })
                result = "<tr><th>Name</th><th>price</th><th>location</th></tr>"
                for (var i = 0; i < arr.length; i++) {


                    result += "<tr><th>" + arr[i].n.Name + "</th><th>" + arr[i].n.Price + "</th><th>" + arr[i].n.Location + "</th></tr>"


                    // console.table(arr[i])
                }
                document.getElementById('demo').innerHTML = result
            }

     

    </script>
</body>

</html>
