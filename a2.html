<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
     function my(n1){
            document.getElementById('demo').innerHTML=n1;
        }
        
        let mypromise = new Promise(function(myResolve,myReject){
            setTimeout(function()
            {
                let x = 0;
                if(x==0){
                    myResolve("ok");
                    
                }
                else{
                    myReject("error")
                }
                
            },5000)
            });
        mypromise.then(
            function(value){my(value);},
            function(error){my(error);}
        );
       
    </script>
</body>
</html>
